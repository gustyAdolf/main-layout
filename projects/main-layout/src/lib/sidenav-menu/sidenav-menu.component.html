<section [class.sidenav]="isExpanded">
  <div *ngIf="isExpanded" class="ml-logo">
    <ng-content select="[ml-menu-logo]"></ng-content>
  </div>
  <mat-divider *ngIf="isExpanded" style="margin: 1em"></mat-divider>
  <div class="toggle">
    <button *ngIf="!isExpanded" mat-icon-button (click)="toggleMenu.emit(isExpanded)">
      <mat-icon>
        {{ isExpanded ? "keyboard_backspace" : "dehaze" }}
      </mat-icon>
    </button>
  </div>
  <ml-menu-item *ngFor="let item of menu" [item]="item" [isExpandedMenu]="isExpanded"
                (expandMenu)="toggleMenu.emit(isExpanded)" [showText]="showText"></ml-menu-item>
</section>
