<mat-sidenav-container autosize>
  <mat-sidenav fixedInViewport="true"
               mode="side"
               opened="{{isExpanded}}">
    <ml-sidenav-menu [menu]="menu" (toggleMenu)="toggleMenu()" [isExpanded]="isExpanded" [showText]="showText">
      <ng-content select="[ml-menu-logo]" ml-menu-logo></ng-content>
    </ml-sidenav-menu>
  </mat-sidenav>

  <mat-sidenav-content [style.margin-left.px]="!isExpanded ? 60 : 250">

    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleMenu()" class="ml-close-menu">
        <mat-icon *ngIf="isExpanded">keyboard_backspace</mat-icon>
      </button>
      <ng-content select="[ml-toolbar]"></ng-content>
    </mat-toolbar>

    <div class="content">
      <ng-content></ng-content>
    </div>

    <footer class="ml-footer" [style.margin-left.em]="!isExpanded ? 2 : 0">
      <mat-toolbar color="primary">
        <ng-content select="[ml-footer]"></ng-content>
      </mat-toolbar>
    </footer>
  </mat-sidenav-content>


</mat-sidenav-container>
